<div ng-controller="ShortCutSettingController">
    <div class="input-group">
        <span class="input-group-addon" id="basic-name">网站名称</span>
        <input type="text" ng-model="Data.name" class="form-control" aria-describedby="basic-name">
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-url">网站地址</span>
        <input type="text" ng-model="Data.url" class="form-control" aria-describedby="basic-url">
    </div>
</div>
