<div ng-controller="LayoutSettingController">
    <div class="input-group">
        <span class="input-group-addon" id="basic-width">列数量</span>
        <input type="number" ng-model="Data.width" class="form-control" aria-describedby="basic-width">
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-height">行数量</span>
        <input type="number" ng-model="Data.height" class="form-control" aria-describedby="basic-height">
    </div>
</div>
